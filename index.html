<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="equilibrium">
        <img src="./assets/icon-view.svg" alt="View" />
      </div>
      <div class="information">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="specs">
        <div>
          <img src="./assets/icon-ethereum.svg" alt="Ethereum" />
          <strong>0.041ETH</strong>
        </div>
        <div>
          <img src="./assets/icon-clock.svg" alt="Clock" />
          <span>3 days left</span>
        </div>
      </div>
      <hr />
      <div class="profile">
        <img src="./assets/image-avatar.png" alt="Perfil" />
        <span>Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </main>
  </body>
</html>
